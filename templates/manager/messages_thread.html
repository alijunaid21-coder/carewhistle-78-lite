{% extends "manager/frame.html" %}{% block manager %}
<h2 class="text-2xl font-extrabold mb-3">Report #{{ rid }} — Messages with Admin</h2>
<div class="bg-white rounded-xl p-4 border shadow-glass">
  <div class="text-sm text-base-muted mb-2">Company Code: <code>{{ company_code }}</code></div>
  <div class="max-h-[400px] overflow-auto space-y-3">
    {% for m in msgs %}
      <div><div class="text-xs text-base-muted">{{ m.created_at }} — {{ m.sender }}</div><div>{{ m.body }}</div></div>
    {% endfor %}
  </div>
  <form method="post" class="mt-3 grid gap-2">
    <textarea name="body" rows="3" required class="rounded-lg border px-3 py-2"></textarea>
    <button class="px-4 py-2 rounded-lg bg-brand-indigo text-white hover:bg-brand-blue transition-colors">Send</button>
  </form>
</div>
{% endblock %}
