{% extends "layout.html" %}
{% block body %}
<div class="container">
  <h2>Plans & Pricing</h2>
  <div class="pricing">
    <div class="card plan">
      <h2>All-in One</h2>
      <div style="font-size:40px;font-weight:900">£150<span style="font-size:16px">/year</span></div>
      <ul>
        <li>Unlimited reports & recipients</li>
        <li>Anonymous portal & two-way chat</li>
        <li>Admin controls & CSV export</li>
        <li>Manager dashboards</li>
        <li>AI triage & insights</li>
        <li>GDPR & ISO 27001 friendly</li>
      </ul>
      <p>
        <form action="{{ url_for('checkout_stripe') }}" method="post" style="display:inline">
          <button class="btn success">💳 Pay with Stripe</button>
        </form>
        <form action="{{ url_for('checkout_paypal') }}" method="post" style="display:inline">
          <button class="btn secondary">🅿️ Pay with PayPal</button>
        </form>
      </p>
    </div>
  </div>
</div>
{% endblock %}
