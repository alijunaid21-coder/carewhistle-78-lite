version: '3.9'
services:
  web:
    build: ..
    command: gunicorn -w 3 -b 0.0.0.0:8000 app:app
    env_file: ../.env
    volumes:
      - ../static/uploads:/app/static/uploads
    depends_on:
      - db
    networks:
      - appnet

  db:
    image: mariadb:10.11
    environment:
      MYSQL_DATABASE: carewhistle
      MYSQL_USER: careuser
      MYSQL_PASSWORD: Spaceship234
      MYSQL_ROOT_PASSWORD: change-me
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../static:/app/static:ro
      - certs:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - appnet

volumes:
  dbdata:
  certs:

networks:
  appnet:
